<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav class="d-flex align-items-center gap-2 px-2">
        <div class="img ">
            <img src="img/logo.svg" alt="">
        </div>

        <div class="search-bar flex-grow-1">
            <i class="fa-solid fa-magnifying-glass text-black"></i> <span>Prova a cercare: Lezioni di Laravel</span>
        </div>

        <div class="items d-flex gap-3 ">
            <div class="element">
                <i class="fa-solid fa-list"></i>
            </div>
            <div class="element">
                <img src="img/question-circle-fill.svg" alt="">
            </div>
            <div class="element">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="element">
                <i class="fa-solid fa-bell"></i>
            </div>
            
        </div>
    </nav>

    <div class="my-ext-container d-flex">

        <aside></aside>

        <div class="my-inner-container">

            <header></header>
            
            <div class="container-fluid my-fluid-container">
    
            </div>
        </div>

    </div>
    







    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
